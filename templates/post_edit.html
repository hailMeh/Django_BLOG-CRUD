{% extends 'base.html' %}
{% block title %}<title>Post_Edit</title>{% endblock %}
{% block content %}
    <div class="basis-full flex flex-col items-center bg-red-100">
        <h1 class="text-4xl font-size bold underline py-4">Edit post</h1>
        <form action="" method="post" class="bg-blue-200 p-2 m-2 rounded-xl text-sm font-bold">
            {% csrf_token %}
            {{ form.as_ul }}
            <input type="submit" value="Update"
                   class="bg-yellow-200 rounded-xl cursor-pointer p-2 m-4 hover:bg-yellow-400">
        </form>
    </div>
{% endblock %}
