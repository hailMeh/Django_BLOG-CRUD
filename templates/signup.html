{% extends 'base.html' %}
{% block title %}<title>Sign Up</title>{% endblock %}
{% block content %}
    <div class="basis-full flex flex-col items-center bg-red-100">
        <h1 class="text-4xl font-size bold underline py-4">Sign in</h1>
        <form method="post" class="bg-blue-200 p-2 m-2 rounded-xl text-sm font-bold">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"
                    class="bg-yellow-200 rounded-xl cursor-pointer p-2 m-4 hover:bg-yellow-400">Sign in</button>
        </form>
    </div>
{% endblock %}
