<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}<title>MainPage</title>{% endblock %}
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="flex flex-row flex-wrap">
    <div class="basis-full bg-blue-200 text-xl font-bold py-4 border-2 border-black flex flex-row justify-around">
        <a href="{% url 'index' %}" class="px-4 hover:text-white">Main page</a>
        <a href="{% url 'post_new' %}" class="px-2 hover:text-white">Make post</a>
        <a href="{% url 'signup' %}" class="px-2 hover:text-white">Sign in</a>
        <div class="flex flex col justify-evenly">
            {% if user.is_authenticated %}

                <p class="basis-2/4">Hi {{ user.username }}</p>
                <a href="{% url 'logout' %}" class="basis-2/4 text-sm font-semibold pl-4 hover:text-red-600">Log out</a>

            {% else %}
                <p class="basis-2/4 text-sm">You are not logged in</p>
                <a href="{% url 'login' %}" class="basis-2/4 text-sm font-semibold pl-4 hover:text-green-600">Log in</a>
            {% endif %}
        </div>
    </div>

    {% block content %}
    {% endblock %}
</div>
<div><img src="{% static 'images/blog.jpg' %}" alt="" class="h-96 w-full"></div>
</body>
</html>
