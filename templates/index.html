{% extends 'base.html' %}
{% block title %}<title>MainPage</title>{% endblock %}
{% block content %}
    {% for m in object_list %}
        <a href="{% url 'post-details' m.pk %}"
           class="basis-2/12 text-2xl text-center bg-red-200 border-b-2 border-black"><p
        >Number - {{ m.title }}</p>
        </a>
        <p class="basis-2/12 bg-blue-200 text-center font-bold border-b-2 border-black">Author - {{ m.author }}</p>
        <p class="basis-8/12 text-xl text-center bg-indigo-200 border-b-2 border-black p-2 text-sm">Text
            - {{ m.body }}</p>
    {% endfor %}
{% endblock %}
